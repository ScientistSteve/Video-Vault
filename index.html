<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VaultStreaming</title>
    
    <!-- Fonts: DM Sans (Headings) & Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. Modern Startup Animation -->
    <div id="splash-screen">
        <div class="splash-content">
            <span class="material-symbols-rounded" id="splash-lock">lock</span>
        </div>
        <div class="splash-bg"></div>
    </div>

    <!-- Header -->
    <nav class="navbar">
        <div class="logo">
            <span class="material-symbols-rounded icon-logo">lock_open</span>
            <h1>VaultStreaming</h1>
        </div>
        <div class="nav-actions">
            <div class="search-box" id="search-box">
                <input type="text" id="search-input" placeholder="Search...">
            </div>
            <button class="icon-btn" id="search-toggle"><span class="material-symbols-rounded">search</span></button>
        </div>
    </nav>

    <!-- Main Content: Swipe Deck -->
    <main class="container">
        <!-- The Swipeable Card Container -->
        <div class="card-deck-wrapper">
            <div id="card-deck" class="card-deck">
                <!-- Cards injected via JS -->
            </div>
        </div>

        <!-- No Results Msg -->
        <div id="no-results" class="hidden">
            <p>No videos found.</p>
        </div>
    </main>

    <!-- Bottom Floating Action Bar -->
    <div class="floating-dock">
        <button class="dock-btn" id="dock-like">
            <span class="material-symbols-rounded">favorite</span>
        </button>
        <button class="dock-btn main-action" id="dock-download">
            <span class="material-symbols-rounded">download</span>
        </button>
        <button class="dock-btn" id="dock-share">
            <span class="material-symbols-rounded">share</span>
        </button>
    </div>

    <!-- Fullscreen Player Overlay -->
    <div id="player-overlay" class="player-overlay hidden">
        <div class="player-container">
            <div class="video-wrapper" id="video-wrapper">
                <video id="main-video" preload="metadata"></video>

                <!-- Gesture Visuals -->
                <div class="gesture-feedback left" id="feedback-left">
                    <span class="material-symbols-rounded">replay_10</span>
                </div>
                <div class="gesture-feedback right" id="feedback-right">
                    <span class="material-symbols-rounded">forward_10</span>
                </div>
                
                <!-- Controls -->
                <div class="controls-layer">
                    <div class="controls-top">
                        <button id="close-player" class="icon-btn glass"><span class="material-symbols-rounded">close</span></button>
                        <h3 id="player-title" class="truncate">Title</h3>
                        <div class="spacer"></div>
                        <!-- Removed Download from here as per request -->
                    </div>

                    <button id="center-play" class="play-btn-lg">
                        <span class="material-symbols-rounded">play_arrow</span>
                    </button>

                    <div class="controls-bottom">
                        <div class="progress-area">
                            <div class="progress-bg"></div>
                            <div class="progress-fill" id="progress-fill"></div>
                            <input type="range" id="seek-slider" min="0" max="100" value="0" step="0.1">
                        </div>

                        <div class="controls-row">
                            <div class="left-controls">
                                <button id="play-pause" class="icon-btn"><span class="material-symbols-rounded">play_arrow</span></button>
                                <span id="time-display">00:00 / 00:00</span>
                            </div>
                            
                            <div class="right-controls">
                                <!-- Removed Rating as per request -->
                                <button id="fullscreen-btn" class="icon-btn"><span class="material-symbols-rounded">fullscreen</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
                </html>
